<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Video Experience</title>
    <link rel="stylesheet" href="style-new.css">
</head>
<body>
    <!-- Video Container with Double Buffer -->
    <div class="video-container">
        <video class="video-layer" id="video-layer-1" playsinline muted preload="auto" webkit-playsinline x-webkit-airplay="allow"></video>
        <video class="video-layer" id="video-layer-2" playsinline muted preload="auto" webkit-playsinline x-webkit-airplay="allow"></video>
    </div>

    <!-- Start Overlay for Mobile Autoplay -->
    <div class="start-overlay hidden" id="startOverlay">
        <div class="start-text">Tap to Begin</div>
    </div>

    <!-- Stage 6 Content Overlay -->
    <div class="stage6-overlay hidden" id="stage6Overlay">
        <div class="stage6-content" id="stage6Content">
            <!-- Content dynamically loaded based on show parameter -->
        </div>
    </div>

    <!-- Debug Toggle Button -->
    <button class="debug-toggle" onclick="toggleDebugPanel()" aria-label="Toggle Debug Panel">ðŸ”§</button>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">Debug Panel</div>

        <button class="debug-btn" id="clearLogBtn">Clear Log</button>

        <div class="debug-metrics">
            <div class="metric"><span>Stage:</span><span id="debugStage">-</span></div>
            <div class="metric"><span>Video:</span><span id="debugVideo">-</span></div>
            <div class="metric"><span>UI FPS:</span><span id="debugUiFps">-</span></div>
            <div class="metric"><span>State:</span><span id="debugStates">-</span></div>
        </div>

        <div class="stage-switcher">
            <div class="switcher-label">Quick Stage Switch:</div>
            <div class="stage-buttons">
                <button class="stage-btn" onclick="switchToStage('video1')">1</button>
                <button class="stage-btn" onclick="switchToStage('video2')">2</button>
                <button class="stage-btn" onclick="switchToStage('video3-looping')">3</button>
                <button class="stage-btn" onclick="switchToStage('video4')">4</button>
                <button class="stage-btn" onclick="switchToStage('video5')">5</button>
                <button class="stage-btn" onclick="switchToStage('video6-looping')">6</button>
            </div>
        </div>
        
        <div class="connection-status disconnected" id="status">
            <span id="statusText">Disconnected</span>
        </div>

        <div class="message-log" id="messageLog"></div>
    </div>

    <!-- Modular JavaScript - Order matters! -->
    <script src="src/client/config.js"></script>
    <script src="src/client/cookie-utils.js"></script>
    <script src="src/client/diagnostics.js"></script>
    <script src="src/client/video-player.js"></script>
    <script src="src/client/websocket-client.js"></script>
    <script src="src/client/stage-content.js"></script>
    <script src="src/client/app.js"></script>
</body>
</html>
