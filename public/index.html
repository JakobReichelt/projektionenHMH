<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Video Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Container with Double Buffer -->
    <div class="video-container">
        <video class="video-layer" id="video-layer-1" playsinline muted preload="auto" webkit-playsinline></video>
        <video class="video-layer" id="video-layer-2" playsinline muted preload="auto" webkit-playsinline></video>
    </div>

    <!-- Start Overlay for Mobile Autoplay -->
    <div class="start-overlay hidden" id="startOverlay">
        <div class="start-text">Tap to Begin</div>
    </div>

    <!-- Debug Toggle Button -->
    <button class="debug-toggle" onclick="toggleDebugPanel()" aria-label="Toggle Debug Panel">ðŸ”§</button>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">Debug Panel</div>

        <button class="debug-btn" id="clearLogBtn">Clear Log</button>

        <div class="debug-metrics">
            <div class="metric"><span>Stage:</span><span id="debugStage">-</span></div>
            <div class="metric"><span>Video:</span><span id="debugVideo">-</span></div>
            <div class="metric"><span>UI FPS:</span><span id="debugUiFps">-</span></div>
            <div class="metric"><span>State:</span><span id="debugStates">-</span></div>
        </div>
        
        <div class="connection-status disconnected" id="status">
            <span id="statusText">Disconnected</span>
        </div>

        <div class="message-log" id="messageLog"></div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
