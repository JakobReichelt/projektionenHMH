<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- Double Buffer System for smooth transitions -->
        <video class="background-video" id="video-layer-1" playsinline webkit-playsinline muted preload="auto"></video>
        <video class="background-video" id="video-layer-2" playsinline webkit-playsinline muted preload="auto"></video>
    </div>

    <div class="start-overlay hidden" id="startOverlay" role="button" aria-label="BerÃ¼hre um zu beginnen" tabindex="0">
        <div class="start-overlay-text">berÃ¼hre um zu beginnen</div>
    </div>

    <div class="stage-title" id="stageTitle"></div>
    
    <div class="stage-display">
        <div class="stage-text" id="stageText"></div>
    </div>

    <button class="debug-toggle" onclick="toggleDebugPanel()">ðŸ”§</button>

    <div class="debug-panel" id="debugPanel">
        <div class="debug-panel-title">Debug Menu</div>

        <div class="debug-actions">
            <button class="debug-action" id="clearLogBtn" type="button">Clear log</button>
        </div>

        <div class="debug-metrics">
            <div class="metric-row"><span class="metric-label">Stage</span><span id="debugStage">-</span></div>
            <div class="metric-row"><span class="metric-label">Video</span><span id="debugVideo">-</span></div>
            <div class="metric-row"><span class="metric-label">UI FPS</span><span id="debugUiFps">-</span></div>
            <div class="metric-row"><span class="metric-label">Video FPS</span><span id="debugVideoFps">-</span></div>
            <div class="metric-row"><span class="metric-label">Drops/s</span><span id="debugDropsPerSec">-</span></div>
            <div class="metric-row"><span class="metric-label">State</span><span id="debugStates">-</span></div>
            <div class="metric-row"><span class="metric-label">Frames</span><span id="debugFrames">-</span></div>
        </div>
        
        <div class="status disconnected" id="status">
            Status: <span id="statusText">Disconnected</span>
        </div>

        <div class="feedback" id="feedback">
            Waiting for input...
        </div>

        <div class="message-log" id="messageLog">
            <div class="log-entry">Initializing connection...</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
