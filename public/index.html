<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video class="background-video" id="video1" playsinline webkit-playsinline muted preload="none">
            <source data-src="/1.mp4" type="video/mp4">
        </video>
        <video class="background-video" id="video2" playsinline webkit-playsinline muted loop preload="none">
            <source data-src="/2.mp4" type="video/mp4">
        </video>
        <video class="background-video" id="video3" playsinline webkit-playsinline muted preload="none">
            <source data-src="/3.mp4" type="video/mp4">
        </video>
        <video class="background-video" id="video4" playsinline webkit-playsinline muted loop preload="none">
            <source data-src="/4.mp4" type="video/mp4">
        </video>
        <video class="background-video" id="video5" playsinline webkit-playsinline muted preload="none">
            <source data-src="/5.mp4" type="video/mp4">
        </video>
        <video class="background-video" id="video6" playsinline webkit-playsinline muted loop preload="none">
            <source data-src="/6.mp4" type="video/mp4">
        </video>
        <video class="background-video" id="video7" playsinline webkit-playsinline muted preload="none">
            <source data-src="/7.mp4" type="video/mp4">
        </video>
    </div>

    <div class="stage-title" id="stageTitle"></div>
    
    <div class="stage-display">
        <div class="stage-text" id="stageText"></div>
    </div>

    <button class="debug-toggle" onclick="toggleDebugPanel()">ðŸ”§</button>

    <div class="debug-panel" id="debugPanel">
        <div class="debug-panel-title">Debug Menu</div>

        <div class="debug-actions">
            <button class="debug-action" id="clearLogBtn" type="button">Clear log</button>
        </div>

        <div class="debug-metrics">
            <div class="metric-row"><span class="metric-label">Stage</span><span id="debugStage">-</span></div>
            <div class="metric-row"><span class="metric-label">Video</span><span id="debugVideo">-</span></div>
            <div class="metric-row"><span class="metric-label">FPS</span><span id="debugFps">-</span></div>
            <div class="metric-row"><span class="metric-label">State</span><span id="debugStates">-</span></div>
            <div class="metric-row"><span class="metric-label">Frames</span><span id="debugFrames">-</span></div>
        </div>
        
        <div class="status disconnected" id="status">
            Status: <span id="statusText">Disconnected</span>
        </div>

        <div class="feedback" id="feedback">
            Waiting for input...
        </div>

        <div class="message-log" id="messageLog">
            <div class="log-entry">Initializing connection...</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
