<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchDesigner WebSocket Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
            animation: buttonPress 0.3s ease;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn-secondary:active {
            animation: buttonPress 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-success:active {
            animation: buttonPress 0.3s ease;
        }

        @keyframes buttonPress {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .feedback {
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: left;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.2);
        }

        .message-log::-webkit-scrollbar {
            width: 8px;
        }

        .message-log::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .message-log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pulse {
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® WebSocket Control</h1>
        
        <div class="status disconnected" id="status">
            Status: <span id="statusText">Disconnected</span>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="sendButton('button1')">Button 1</button>
            <button class="btn-secondary" onclick="sendButton('button2')">Button 2</button>
            <button class="btn-success" onclick="sendButton('button3')">Button 3</button>
        </div>

        <div class="feedback" id="feedback">
            Waiting for input...
        </div>

        <div class="message-log" id="messageLog">
            <div class="log-entry">Initializing connection...</div>
        </div>

        <div class="info">
            Messages sent to TouchDesigner
        </div>
    </div>

    <script>
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            console.log(`Connecting to: ${wsUrl}`);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus(true);
                addLog('‚úÖ Connected to server');
                reconnectAttempts = 0;
                
                // Send initial connection message
                sendMessage({
                    type: 'client_type',
                    value: 'web_interface'
                });
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);
                    addLog(`üì® Received: ${data.type}`);
                    
                    // Display feedback from server
                    if (data.type === 'connection') {
                        updateFeedback('Connected to WebSocket Server');
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('‚ùå Connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus(false);
                addLog('‚ö†Ô∏è Disconnected from server');
                
                // Attempt reconnection
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`Reconnecting in ${reconnectDelay}ms (Attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    addLog(`üîÑ Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connectWebSocket, reconnectDelay);
                }
            };
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDiv.classList.remove('disconnected');
                statusDiv.classList.add('connected');
                statusText.textContent = 'Connected ‚úì';
            } else {
                statusDiv.classList.remove('connected');
                statusDiv.classList.add('disconnected');
                statusText.textContent = 'Disconnected ‚úó';
            }
        }

        function sendButton(buttonName) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Extract button number (1, 2, or 3)
                const buttonNumber = buttonName.replace('button', '');
                
                sendMessage(buttonNumber);
                updateFeedback(`Button pressed: ${buttonName}`);
                
                // Add pulse animation
                event.target.classList.add('pulse');
                setTimeout(() => {
                    event.target.classList.remove('pulse');
                }, 600);
            } else {
                updateFeedback('‚ö†Ô∏è Not connected to server');
                addLog('‚ùå Cannot send: Not connected');
            }
        }

        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(data.toString());
                addLog(`üì§ Sent: ${data}`);
                console.log('Sent:', data);
            }
        }

        function updateFeedback(message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
        }

        function addLog(message) {
            const log = document.getElementById('messageLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Connect on page load
        window.addEventListener('load', connectWebSocket);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
