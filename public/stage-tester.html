<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Content Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }

        .stage-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            max-width: 400px;
            padding: 30px;
        }

        .stage-title {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            padding: 0 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            text-align: center;
        }

        .stage-text {
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.6;
            font-weight: 300;
        }

        .stage-text.black-text,
        .stage-title.black-text {
            color: black !important;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8) !important;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 667px) {
            .stage-title { font-size: 1.2em; }
            .stage-text { font-size: 1em; }
            .controls { bottom: 15px; gap: 5px; }
            button { padding: 8px 15px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="stage-title" id="stageTitle"></div>
    <div class="stage-display">
        <div class="stage-text" id="stageText"></div>
    </div>
    <div class="controls">
        <button onclick="previousStage()">← Prev</button>
        <button onclick="nextStage()">Next →</button>
    </div>

    <script src="config.js"></script>
    <script>
        let currentIndex = 0;

        const updateStageDisplay = (stageId) => {
            const stage = CONFIG.getStage(stageId);
            if (!stage) return;

            const title = document.getElementById('stageTitle');
            const text = document.getElementById('stageText');

            title.textContent = stage.title || '';
            text.textContent = stage.text || '';
            text.classList.remove('black-text');
            title.classList.remove('black-text');

            if (stageId === 'video4-looping') {
                title.classList.add('black-text');
                text.classList.add('black-text');
            }
        };

        const nextStage = () => {
            if (currentIndex < CONFIG.stages.length - 1) {
                currentIndex++;
                updateStageDisplay(CONFIG.stages[currentIndex].id);
            }
        };

        const previousStage = () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateStageDisplay(CONFIG.stages[currentIndex].id);
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextStage();
            else if (e.key === 'ArrowLeft') previousStage();
        });

        updateStageDisplay(CONFIG.stages[0].id);
    </script>
</body>
</html>
